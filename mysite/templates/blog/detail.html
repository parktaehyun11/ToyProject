<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
</head>
<body>
    <p><a href=" {% url 'blog:edit' blog.pk %} ">수정</a></p>
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.updated_at }}</p>
    {% if blog.main_image %}
        <img src="{{ blog.main_image.url }}" alt="">
    {% endif %}
    <p>{{ blog.title_description }}</p>
    <p>{{ blog.content }}</p>
    <a href="{% url 'blog:index' %}">메인으로</a>
</body>
</html>
